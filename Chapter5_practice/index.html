<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--첫번쨰 과제-->

    <div class="mother1">
      <div class="children">children1</div>
      <div class="item1-1">
        <div class="children item1-2 item1-3">children2</div>
        <div class="children">children3</div>
      </div>
    </div>
    <!--두번째 문제-->
    <div class="mother2">
      <div class="children">children1</div>
      <div class="children item2-1">children2</div>
      <div class="children item2-2">children3</div>
    </div>

    <!--세번쨰 문제-->
    <div class="mother3">
      <div class="bro-children">
        children1
        <div class="children box-position">children2</div>
      </div>
    </div>

    <!--FOUR QUESTION-->

    <div class="mother4">
      <div class="bro-children2">children1</div>
      <div class="box-position2 under-children2">children2</div>
    </div>

    <div class="mother5">
      <div class="big-children">
        children1
        <div class="children position-top">children2</div>
        <div class="children">children3</div>
      </div>
    </div>
  </body>
</html>
